        function censor(string)
          {
            var res = string.split(" ");
                var result = "";
                for (var i = 0; i < res.length; i++)
                {
                    var str1 = res[i];
                    var n = str1.length;
                    if (n > 4)
                    {
                        str1 = str1.replace(str1,"*".repeat(n));                
                    }
                    result = result.concat(str1) + " ";
                }
            console.log(result);
        }
