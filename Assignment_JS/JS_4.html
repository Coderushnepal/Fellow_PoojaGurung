<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<style>
    .input-box {
              text-align: center;
              margin-top: 100px;
    }
    #password-area {
        width: 300px;
        height: 30px;
        font-size: 20px;
    }
    
</style>
<body>
    <div class="input-box">
        <input type="password" id="password-area" placeholder="Password">
        <i id="eyeicon" class="fa fa-eye" title="Show Password" onClick="showPassword()"></i>
    </div>
</body>
 <script>
     function showPassword() {
        var inputPass = document.getElementById('password-area');
        var statusPass = document.getElementById('eyeicon');
        if(inputPass.type == 'password')
        {
            inputPass.type = 'text';
            statusPass.className = 'fa fa-eye-slash';
            statusPass.title = "Hide Password";
        }
        else
        {
            inputPass.type = 'password';
            statusPass.className = 'fa fa-eye'; 
            statusPass.title = "Show Password";  
        }
     }
 </script>
</html>
